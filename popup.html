<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Azure DevOps Variable Extractor</title>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f1f5f9;
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      -webkit-font-smoothing: antialiased;
    }

    .hidden {
      display: none;
    }

    #error-screen {
      padding: 24px;
      text-align: center;
    }

    .error-icon {
      background-color: #fee2e2;
      color: #dc2626;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .error-icon svg {
      width: 24px;
      height: 24px;
    }

    #error-screen h2 {
      color: #1e293b;
      font-weight: bold;
      margin-bottom: 8px;
    }

    #error-screen p {
      color: #64748b;
      font-size: 12px;
    }

    #content {
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .header-icon {
      background-color: #2563eb;
      padding: 6px;
      border-radius: 8px;
    }

    .header-icon svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    h1 {
      color: #1e293b;
      font-weight: bold;
      font-size: 18px;
      line-height: 1.2;
    }

    .format-label {
      color: #64748b;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
      display: block;
    }

    .format-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    label {
      cursor: pointer;
    }

    input[type="radio"] {
      display: none;
    }

    .format-option {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .format-option:hover {
      border-color: #93c5fd;
    }

    input[type="radio"]:checked + .format-option {
      border-color: #2563eb;
      background-color: #eff6ff;
    }

    .format-option-title {
      display: block;
      color: #1e293b;
      font-weight: bold;
      font-size: 14px;
    }

    .format-option-desc {
      color: #94a3b8;
      font-size: 10px;
    }

    #btnExtrair {
      width: 100%;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
    }

    #btnExtrair:hover {
      background-color: #1d4ed8;
    }

    #btnExtrair:active {
      transform: scale(0.98);
    }

    #status {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      min-height: 20px;
    }
  </style>
</head>
<body class="bg-slate-50 w-[300px] antialiased">
  
  <div id="error-screen" class="hidden p-6 text-center">
    <div class="error-icon">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    <h2>Acesso Negado</h2>
    <p>Esta ferramenta funciona apenas no Azure DevOps ou Portal Azure.</p>
  </div>

  <div id="content" class="hidden p-5">
    <header>
      <div class="header-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
      </div>
      <h1>Variable Extractor</h1>
    </header>

    <span class="format-label">Formato de sa√≠da</span>
    
    <div class="format-grid">
      <label>
        <input type="radio" name="formato" value="json" checked>
        <div class="format-option">
          <span class="format-option-title">JSON</span>
          <span class="format-option-desc">{ key: value }</span>
        </div>
      </label>

      <label>
        <input type="radio" name="formato" value="env">
        <div class="format-option">
          <span class="format-option-title">Dot-Env</span>
          <span class="format-option-desc">KEY=VALUE</span>
        </div>
      </label>
    </div>

    <button id="btnExtrair">
      <span>Extrair e Copiar</span>
    </button>

    <div id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
