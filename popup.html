<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; width: 250px; padding: 15px; margin: 0; color: #333; }
    h3 { margin-top: 0; font-size: 15px; margin-bottom: 12px; }
    .radio-group { margin-bottom: 15px; display: flex; flex-direction: column; gap: 8px; }
    label { font-size: 14px; cursor: pointer; }
    button { width: 100%; padding: 10px; background-color: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold; transition: background 0.2s;}
    button:hover { background-color: #005a9e; }
    #status { margin-top: 12px; font-size: 13px; text-align: center; min-height: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h3>Escolha o formato:</h3>
  
  <div class="radio-group">
    <label><input type="radio" name="formato" value="json" checked> JSON</label>
    <label><input type="radio" name="formato" value="env"> Dot-Env (.env)</label>
  </div>

  <button id="btnExtrair">Extrair e Copiar</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
